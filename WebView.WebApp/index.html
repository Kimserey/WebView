<!DOCTYPE html>
<html lang="en">
<head>
    <title>WebView.WebApp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet">
    <link href="Resources/style.css" type="text/css" rel="stylesheet">

    <script src="Resources/jquery-1.12.4.min.js" type="text/javascript"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script>

<body>

            <li><a href="#!">First Sidebar Link</a></li>

    <div id="main"></div>
    <script type="text/javascript" src="Content/WebView.WebApp.min.js"></script>
